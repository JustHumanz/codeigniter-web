<script type="text/javascript">
    jQuery(document).ready(function() {
        App.init();
    });
	$(document).ready(function() {
		var base_url = "index.html";
		var source = $("#result_template").html();
		var result_template = Handlebars.compile(source);
		//console.log(result_template);
		function load_result(index) {
			//console.log(index);
			$.post(base_url + "newspage/getpage/3/" + index, {  ajax: true }, function(data) {
				//console.log(data);
				$("#resultnews").html(result_template({results: data.results}));
				// pagination
				$('#pagination').html(data.pagination);
			},'json');
		}
		
		var recent = $("#result_recent").html();
		var result_recent = Handlebars.compile(recent);
		//console.log(result_template);
		function load_recent(index) {
			//console.log(index);
			$.post(base_url + "newspage/getpage/3/" + index, {  ajax: true }, function(data) {
				//console.log(data);
				$("#resultrecent").html(result_recent({results: data.results}));
			},'json');
		}
		
		Handlebars.registerHelper('trimDate', function(passedString) {
			var res = passedString.toString().split(" ");
			var date = res[0].toString().split("-");
			
			var m_names = new Array("January", "February", "March", 
						"April", "May", "June", "July", "August", "September", 
						"October", "November", "December");
			var month = parseInt(date[1])-1;
			
			return new Handlebars.SafeString("  " + m_names[month] + " " +date[2] + ", " +  date[0])
		});
		
		Handlebars.registerHelper('textedit', function(passedString) {
			var res = $(passedString).text();
			if (res.length > 250){
				res = res.substring(0, 250);
				res += " ..."
			}
			return new Handlebars.SafeString(res)
		});
				
		//calling the function 
		load_result(0);
		load_recent(0);
		
		//pagination update
		$('#pagination').on('click', '.page_test a', function(e) {
			e.preventDefault();
			//grab the last paramter from url
			var link = $(this).attr("href").split(/\//g).pop();
			load_result(link);
			return false;
		});
	});
</script>
